<div *ngIf="item">
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 600px; background-image: url(assets/img/theme/outils.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Editer Outil </h1>

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">

      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">New Outil</h3>
              </div>

            </div>
          </div>
          <div class="card-body">
            <form #savePublicationForm="ngForm" (ngSubmit)="savePublicationForm.valid && onSubmit(savePublicationForm)">
              <h6 class="heading-small text-muted mb-4">Outil information</h6>
              <div class="pl-lg-4">
                <div class="row">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-titre">Souce Pdf</label>
                      <input name="sourcePdf" type="text" id="input-titre" #sourcePdf="ngModel"
                        [(ngModel)]="outilDetails.sourcePdf" class="form-control form-control-alternative">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-type">date</label>
                      <input name="date" type="date" id="input-date" #date="ngModel" [(ngModel)]="outilDetails.date"
                        class="form-control form-control-alternative">
                    </div>
                  </div>

                </div>
              </div>
              <hr class="my-4" />




              <hr class="my-4" />
              <!-- Description -->
              <input type="submit" class="btn btn-danger" value="Editer Outil">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
